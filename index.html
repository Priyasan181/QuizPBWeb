<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Universitas Jember</title>

  <!-- Bootstrap -->
	<link href="bootstrap.min.css" rel="stylesheet" >


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="jquery.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="flex-grow-1 text-white">
            <h1><center>Selamat datang di Universitas Jember<center></h1>
        </div>
        </header>
	    <div class="container d-flex flex-row min-vh-100 align-items-center">
        		<div class="flex-grow-1">
			<div class="card text-dark mb-3 p-4" style="max-width: 30rem;">
				<div class="card-header bg-transparent">
          <h1>Login</h1>
          <p>Please login to continue</p>
        </div>
				<div class="card-body">
					<form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                Please input valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control pass" id="exampleInputPassword1" required>
                <span class="input-group-text display-pass" id="inputGroupPrepend">
                  <i class="fa fa-eye"></i>
                </span>
                <div class="invalid-feedback">
                  Please input your password.
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
				</div>
			</div>
		</div>
	</div>
    <marquee behavior="" class="text-white" direction="">Selamat Datang Di Wesite Universitas Jember</marquee>
    <script src="https://kit.fontawesome.com/f59c39083d.js" crossorigin="anonymous"></script>
	<script src="script.js">

	</script>
</body>

</html>
